<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 2px  black solid;
            vertical-align: middle;
            border-radius: 50%;
        }
        input[type="checkbox"]:checked+span{
            border: 2px black dashed;
            background: red;
       }
       input[type="checkbox"]{
           position:absolute;
           left: -9999px;
       }


    </style>
</head>
<body>
    <label><input type="checkbox"><span></span>篮球</label>
    <label><input type="checkbox"><span></span>足球</label>
    <label><input type="checkbox"><span></span>排球</label>
</body>
</html>
