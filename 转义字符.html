<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>转义字符</title>
</head>
<body>
    <p>在页面里输入一个&lt;br/&gt;就可以实现换行了</p>
    <p>在页面里输入&amp;nbsp;就可以实现空格&nbsp;&nbsp;效果</p>
    <p>在页面里输入&amp;copy;就可以实现&copy;符号了</p>
    <!-- & == "&amp;"
        空格 =="&nbsp;"
        < == "&lt;" 
         >  ==  "&gt;"-->

         <iframe src="http://www.baidu.com" frameborder="0" name="myIframe"></iframe>
         <iframe src="练习.html" frameborder="0"></iframe>
         <a href="http://www.baidu.com" target="myIframe">百度</a>
         <a href="http://www.baotao.com" target="myIframe">淘宝</a>
</body>
</html>
