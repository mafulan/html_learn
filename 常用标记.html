<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--注释-->
    <div></div>
     <!--区块/盒子-->
    <span></span>
    <!--行内元素/内联元素-->
    <br>
    <!--换行-->
    <hr>
    <!--分割线-->
    <div>
            <span>这是一段内容，<br>这是换行内容</span>
<br>
            <span>我是一段文章</span>
            <hr>
    </div>
   
    <div>
        <span>我也是一段文章</span>
        <hr>
    </div>
    
</body>
</html>
