<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="img/style.css">
    <style>
       div p{
            width:80px;
            height: 100px;
            font-size: 14px;
            background: yellow;
            line-height: 100px;
            text-align: center;
        }
        .p1{
            text-decoration:line-through;
        }
        .p2{
            font-style: italic;
        }
        .p3{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li ><a href="#">主页</a></li>
        <li class="red"><a href="#">主页</a></li>
        <li><a href="#">主页</a></li>
        <li class="red"><a href="#">主页</a></li>
        <li><a href="#">主页</a></li>
    </ul>
    <del>请删除该行文字</del>
    <p>Z<sup>2</sup>=X<sup>2</sup>+Y<sup>2</sup></p>
    <p>H<sub>2</sub>O</p>
    <i>中国.陕西.西安</i>
    <b>你好！欢迎您的到来</b>
    <div><p>文字</p></div>
    <p class="p1">请删除该行文字</p>
    <p class="p2">中国.陕西.西安</p>
    <p class="p3">你好！欢迎您的到来</p>
    
</body>
</html>
